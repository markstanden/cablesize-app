<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link
         rel="icon"
         type="image/svg+xml"
         href="/assets/favicons/favicon.svg"
      />
      <link
         rel="apple-touch-icon"
         sizes="180x180"
         href="/assets/favicons/apple-touch-icon.png"
      />
      <link
         rel="icon"
         type="image/png"
         sizes="192x192"
         href="/assets/favicons/android-chrome-192x192.png"
      />
      <link
         rel="manifest"
         href="/assets/favicons/site.webmanifest"
      />
      <link
         rel="mask-icon"
         href="/assets/favicons/safari-pinned-tab.svg"
         color="#5bbad5"
      />
      <link
         rel="shortcut icon"
         href="/assets/favicons/favicon.ico"
      />
      <meta
         name="msapplication-TileColor"
         content="#da532c"
      />
      <meta
         name="msapplication-config"
         content="/assets/favicons/browserconfig.xml"
      />
      <meta name="theme-color" content="#ffffff" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <title>Cablesize</title>
   </head>
   <body>
      <header class="headerbar">
         <h1 class="title">Cablesize</h1>
      </header>
      <main id="main-content">
         <form id="cable-info-form" class="cable-info-form">
            <fieldset class="outer-group form-container">
               <legend> Cable Information </legend>
               <fieldset class="inner-group">
                  <label for="cable-type" class="form-label"
                     >Cable Type</label
                  >
                  <select
                     id="cable-type"
                     name="cable-type"
                     class="form-select"
                  >
                     <option
                        value="swa70"
                        class="select-option"
                        >Steel Wire Armoured
                        (70&deg;C)</option
                     >
                     <option
                        value="t+e70"
                        class="select-option"
                        >Twin and Earth (70&deg;C)</option
                     >
                     <option
                        value="singles70"
                        class="select-option"
                        >Singles (70&deg;C)</option
                     >
                  </select>
               </fieldset>
               <fieldset class="inner-group">
                  <label
                     for="installation-method"
                     name="method"
                     class="form-label"
                  >
                     Installation Method
                  </label>
                  <select
                     id="installation-method"
                     class="form-select"
                  >
                     <option
                        value="buried"
                        class="select-option"
                        >Buried</option
                     >
                     <option
                        value="clipped"
                        class="select-option"
                        >Clipped Direct</option
                     >
                     <option
                        value="tray"
                        class="select-option"
                        >On Cable Tray</option
                     >
                     <option
                        value="enclosed"
                        class="select-option"
                        >Enclosed in Trunking or
                        Conduit</option
                     >
                  </select>
               </fieldset>
               <fieldset class="inner-group">
                  <label
                     for="cable-length"
                     class="cable-length-label"
                     >Cable Length
                     <input
                        type="number"
                        id="cable-length"
                        name="length"
                        class="form-input"
                     />
                     metres</label
                  >
               </fieldset>
            </fieldset>
            <fieldset class="outer-group form-container">
               <legend>
                  Installation/Circuit Details
               </legend>

               <fieldset class="inner-group">
                  <div class="form-input">
                     <input
                        type="radio"
                        id="230V"
                        name="nominal-voltage"
                        value="230"
                        class="form-radio"
                        checked="checked"
                     />
                     <label for="230V"
                        >Single Phase (230V)</label
                     >
                  </div>
                  <br />
                  <div class="form-input">
                     <input
                        type="radio"
                        id="400V"
                        name="nominal-voltage"
                        value="400"
                        class="form-radio"
                     />
                     <label for="400V"
                        >Three Phase (400V)</label
                     >
                  </div>
               </fieldset>
               <fieldset class="inner-group">
                  <label for="zdb"
                     >Earth Loop Impedance at Protective
                     Device</label
                  >
                  <input
                     type="number"
                     name="zdb"
                     list="zdb"
                     class="form-input"
                  />Ohms
                  <datalist id="zdb" class="form-datalist">
                  </datalist>
               </fieldset>
               <fieldset class="inner-group">
                  <label for="ocpd-current"
                     >Protective Device Current
                     Rating</label
                  >
                  <input
                     type="number"
                     name="ocpd-current"
                     list="ocpd-current"
                     class="form-input"
                  />Amps
                  <datalist
                     id="ocpd-current"
                     class="form-datalist"
                  >
                     <option
                        value="6"
                        class="datalist-option"
                        >6</option
                     >
                     <option
                        value="10"
                        class="datalist-option"
                        >10</option
                     >
                     <option
                        value="16"
                        class="datalist-option"
                        >16</option
                     >
                     <option
                        value="20"
                        class="datalist-option"
                        >20</option
                     >
                     <option
                        value="32"
                        class="datalist-option"
                        >32</option
                     >
                     <option
                        value="40"
                        class="datalist-option"
                        >40</option
                     >
                  </datalist>
               </fieldset>
               <fieldset class="inner-group">
                  <label for="load-current"
                     >Expected Load</label
                  >
                  <input
                     type="number"
                     name="load-current"
                     list="load-current"
                     class="form-input"
                  />Amps
                  <datalist
                     id="load-current"
                     class="form-datalist"
                  >
                  </datalist>
               </fieldset>
            </fieldset>
            <input
               type="submit"
               value="Calculate"
               class="
                  form-container form-button form-primary
               "
            />
            <input
               type="reset"
               value="Reset"
               class="form-container form-button"
            />
         </form>
      </main>
      <footer class="footerbar"
         ><h2 class="footer-title"></h2
      ></footer>
      <script type="module" src="/src/main.ts"></script>
   </body>
</html>
